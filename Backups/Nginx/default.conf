server {
        server_name share.elchert.net;
        index index.php index.html index.htm;
        listen 80;
	client_max_body_size 10G;
        #listen 443;

        #ssl_certificate /home/adamschoonover/Git/Personal/Server/SSL/Elchert/server.crt;
        #ssl_certificate_key /home/adamschoonover/Git/Personal/Server/SSL/Elchert/server.key;

        #ssl on;
        #ssl_session_cache  builtin:1000  shared:SSL:10m;
        #ssl_protocols  TLSv1 TLSv1.1 TLSv1.2;
        #ssl_ciphers HIGH:!aNULL:!eNULL:!EXPORT:!CAMELLIA:!DES:!MD5:!PSK:!RC4;
        #ssl_prefer_server_ciphers on;

        access_log            /var/log/nginx/share.access.log;

        location / {
                proxy_pass http://10.0.0.50:5000;
                proxy_set_header X-Real-IP $remote_addr;
                proxy_set_header Host $host;
                proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
		proxy_max_temp_file_size 0;
        }
}

###########
## LYCHEE
###########

server {
        root /opt/Lychee;
	listen 80;
        server_name images.elchert.net;
        index index.php index.html index.htm;
	client_max_body_size 10G;

	location / {
		try_files $uri $uri/ /index.html;
   	 }	

	location ~* \.(?:ico|css|js|gif|jpe?g|png|ttf|woff)\$ {
        	access_log off;
        	expires 30d;
        	add_header Pragma public;
        	add_header Cache-Control "public, mustrevalidate, proxy-revalidate";
    	}

    	location ~ \.php$ {
        	fastcgi_split_path_info ^(.*\.php)(/.*)?$;
        	fastcgi_pass unix:/var/run/php5-fpm.sock;
        	fastcgi_index index.php;
        	include fastcgi_params;
        	fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
        	fastcgi_intercept_errors off;
        	fastcgi_buffer_size 16k;
        	fastcgi_buffers 4 16k;
    	}



}



